apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
      - name: python
        image: harbor.brightc.k8s-course.co.za/application/python:v2
        ports:
        - containerPort: 5000
        env:
        - name: DB_HOST
          value: "postgresql.default.svc.cluster.local" 
        - name: DB_NAME
          value: dbname
        - name: DB_USER
          value: youruser
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-credentials
              key: password
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
      imagePullSecrets:
        - name: my-regcred
